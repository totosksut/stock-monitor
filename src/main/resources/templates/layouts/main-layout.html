<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
th:fragment="main-fragment (title, otherStaticResources, header, nav, mainContent, footer)">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico"/>

    <title th:replace="${title}">Navbar Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <!-- <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/> -->
    <link th:rel="stylesheet" th:href="@{css/datatables.min.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <th:block th:replace="${otherStaticResources} ?: ~{}"></th:block>
</head>
<body>
<div th:insert="${nav} ?: ~{}">
	<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
	  <!-- Brand/logo -->
		  <a class="navbar-brand" href="#">Stock Monitor</a>
		  
		  <!-- Links -->
		  <ul class="navbar-nav">
		    <li class="nav-item">
		      <a class="nav-link" href="#">Link 1</a>
		    </li>
		    <li class="nav-item">
		      <a class="nav-link" href="#">Link 2</a>
		    </li>
		    <li class="nav-item">
		      <a class="nav-link" href="#">Link 3</a>
		    </li>
		  </ul>
	</nav>
</div>
<div class="container-fluid">
  <header th:insert="${header} ?: ~{}">
 	<h2>Page 1</h2>
  </header>
  <br>
  <div th:insert="${mainContent} ?: ~{}">
      <h1>Page 1</h1>
      <p>Main content of Page 1</p>
  </div>
</div>
<footer class="text-center text-lg-start bg-light text-muted" th:insert="${footer} ?: ~{}">
		<!-- Copyright -->
	  	<div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
	    	Â© 2021 Copyright:
	    	<a class="text-reset fw-bold" href="https://mdbootstrap.com/">MDBootstrap.com</a>
	  	</div>
</footer>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{js/datatables.min.js}"></script>
</body>
</html>
