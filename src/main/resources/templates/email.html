<!DOCTYPE html>
<!--  main-fragment (title, otherStaticResources, header, nav, mainContent, footer)  -->
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: main-fragment(  
                                                ~{::title},
                                                ~{:: #email-static-resources},
                                                ~{:: #email-header},
                                                ~{:: #email-nav},
                                                ~{:: #email-main-content},  
                                                ~{:: #email-footer}
                                               )}">
                                              
<head>
    <title>Email Config</title>
    <th:block id="email-static-resources">  
       <!-- <script type="text/javascript" src="../static/products.js" th:src="@{/products.js}"></script> -->
       <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
		<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
		<script th:src="@{js/datatables.min.js}"></script>
       <script type="text/javascript">
		$(document).ready(function () {
			$('#example').DataTable();
		});
	</script>
    </th:block>
</head>
<body>
    <div id="email-header">
    	<br>
        <h3>Email Config</h3> 
    </div>
    <div id="email-nav" th:replace="~{/fragments/app-fragments :: nav-default}">
         Nav
    </div>
    <div id="email-main-content">
    	<div class="card">
    		<div class="card-body">
    			<h5>Sender</h5> 
    			<div class="row">
				  <div class="col-3"></div>
				  <div class="col-6">
				  	<form>
					  <div class="form-group row">
					    <label for="staticEmail" class="col-sm-2 col-form-label">Email :</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="staticEmail" placeholder="Email">
					    </div>
					  </div>
					  <div class="form-group row">
					    <label for="inputPassword" class="col-sm-2 col-form-label">Password :</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="inputPassword" placeholder="Password">
					    </div>
					  </div>
					  <div class="form-group row">
					  	<div class="col-sm-12" style="text-align: center">
					  		<button type="submit" class="btn btn-success">Save</button>&nbsp;
					  		<button type="reset" class="btn btn-warning">Reset</button>
					  	</div>
					  </div>
					</form>
				  </div>
				</div>
    		</div>
    	</div>
    	<br>
    	<div class="card">
    		<div class="card-body">
	    		<h5>Receiver <button type="button" class="btn btn-primary">Add + </button></h5> 
	    		<div class="row">
		    		<div class="col-sm-12">
				       <table id="example" class="table table-striped table-bordered" style="width:100%">
					        <thead>
					            <tr>
					                <th style="text-align: center">No.</th>
					                <th style="text-align: center">Email</th>
					                <th style="text-align: center">Action</th>
					            </tr>
					        </thead>
					        <tbody>
					            <tr>
					                <td style="text-align: center">1</td>
					                <td>test@hotmail.com</td>
					                <td style="text-align: center">
					                	<button type="submit" class="btn btn-info">Edit</button>&nbsp;
					                	<button type="reset" class="btn btn-danger">Delete</button>
					                </td>
					            </tr>
					            <tr>
					                <td style="text-align: center">2</td>
					                <td>test2@hotmail.com</td>
					                <td style="text-align: center">
					                	<button type="submit" class="btn btn-info">Edit</button>&nbsp;
					                	<button type="reset" class="btn btn-danger">Delete</button>
					                </td>
					            </tr>
					        </tbody>
					    </table>
					</div>
				</div>
			</div>
    	</div>
    </div>
    <div id="email-footer" th:replace="~{/fragments/app-fragments :: copyright}">
        Footer
    </div>
</body>
</html>
